name: Build

on:
  push:
    tags:
      - '*'

jobs:
  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: false


  build:
    name: Build Release
    needs: create_release
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        go: ['1.23']
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go }}

    - name: Build
      run: |
        GOOS=${{ runner.os == 'Windows' && 'windows' || 'linux' }} go build -v -o usgs-iv-details${{ runner.os == 'Windows' && '.exe' || '' }} ./...

    - name: Test
      run: go test -v ./...

    - name: Vet
      run: go vet ./...

    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        tag_name: ${{ needs.create_release.outputs.tag-name }}
        files: usgs-iv-details*
